		img {
			max-width: 100%;
			max-height: 100%;
			width: 40px;
		}
		 
		.ui-panelgrid td {
			border: none !important;
		}
		
		.ui-button:hover {
			background-color: #ffc107 !important;
		}

</h:head>

<h:body>
	<h:form>
		<div class="container-fluid p-0">
			<div class="row align-items-center p-5 mx-5 dashboard-header">
				<div class="col-6">
					<p class=" h6 text-primary text-uppercase">
						<img class="logo" src="https://i.ibb.co/McRnRyG/logo.png" /> multirole dashboard
					</p>
				</div>
				<div class="col-6 align-items-center">
					<ul class="nav justify-content-end">
						<li class="nav-item"><p:commandLink
								action="#{userBean.activityActionProcess}"
								class="btn border-0 dashboard-header-button">
								<i class="bi bi-card-list"></i> 
									Activity
								</p:commandLink></li>
						<li class="nav-item dropdown"><p:commandLink
								action="#{userBean.logout}" class="btn border-0">
								<i class="bi bi-person-fill"></i> 
									Log out
								</p:commandLink></li>
					</ul>
				</div>
			</div>
			<div class="container-fluid ">
				<div class="row mx-5 ">
					<div class="card-body">
						<div class="row">
							<div class="col-lg"></div>
							<div class="col-lg-6">
								<div class="card mx-5 my-4">
									<div class="card-body p-5">
										<h5 class="card-title text-center">Profile Information</h5>
										<div class="row">
											<div class="col">
												<p class="my-2">First Name</p>
												<p:inputText value="#{userBean.firstName}"
													class="container text-capitalize" />
											</div>
											<div class="col">
												<p class="my-2">Last Name</p>
												<p:inputText value="#{userBean.lastName}"
													class="container text-capitalize" />
											</div>
										</div>
										<div class="row">
											<div class="col">
												<p class="my-2">Email Address</p>
												<p:inputText value="#{userBean.emailAddress}"
													class="container" />
											</div>
											<div class="col">
												<p class="my-2">User Role</p>
												<p:inputText value="#{userBean.userRole}"
													class="container text-capitalize" disabled="true" />
											</div>
										</div>
										<div class="row">
											<div class="col ">
												<p:commandButton action="#{userBean.updateUserRecord}"
													value="Update" class="bg-dark container mt-3" disabled="#{userBean.disabledUpdateButton}"></p:commandButton>
											</div>
										</div>
										<h:messages id="messages" showDetail="true" class="my-2"
											style="color: #04AA6D;list-style: none; text-align:center;  border-radius: 5px 5px;">
											<p:autoUpdate />
										</h:messages>
									</div>
								</div>
								<div class=" m-5 border-0">
									<div class="row ">
										<div class="col-lg-4 my-2">
											<p:commandButton value="Admin" class="container"
												disabled="#{userBean.disabledAdmin}"
												action="#{userBean.adminActionProcess}" />
										</div>
										<div class="col-lg-4 my-2">
											<p:commandButton value="Regular" class="container"
												disabled="#{userBean.disabledRegular}"
												action="#{userBean.regularActionProcess}" />
										</div>
										<div class="col-lg-4 my-2">
											<p:commandButton value="Read Only" class="container"
												disabled="#{userBean.disabledReadOnly}"
												action="#{userBean.readOnlyActionProcess}" />
										</div>
									</div>
								</div>
							</div>
							<div class="col-lg"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
